
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medovika Bakers</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #333;
            text-align: center;
        }
        header {
            background: #d2b48c;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            margin: 10px 0 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #6b4226;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            padding: 10px;
            font-size: 0.9em;
            background: #eee;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Medovika Bakers</h1>
        <p>Delicious Russian cakes & desserts handmade in Varanasi</p>
    </header>
    <div class="products">
        <div class="product">
            <img src="https://i.imgur.com/QXJZPZz.jpg" alt="Russian Honey Cake">
            <h2>Russian Honey Cake</h2>
            <p>₹499</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>
        <div class="product">
            <img src="https://i.imgur.com/f9QFZ7s.jpg" alt="Chocolate Cake">
            <h2>Chocolate Cake</h2>
            <p>₹599</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>
        <div class="product">
            <img src="https://i.imgur.com/n9a4nLf.jpg" alt="Red Velvet Cake">
            <h2>Red Velvet Cake</h2>
            <p>₹549</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>
        <div class="product">
            <img src="https://i.imgur.com/vsVD3mN.jpg" alt="New York Cheesecake">
            <h2>New York Cheesecake</h2>
            <p>₹699</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>
    </div>
    <footer>
        &copy; 2025 Medovika Bakers · Durgakund, Varanasi · Open 11 AM – 11 PM
    </footer>
</body>
</html>
